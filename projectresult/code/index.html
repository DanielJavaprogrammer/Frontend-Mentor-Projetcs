<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <main>
      <section id="left">
        <div class="header">
          <h1>Your Result</h1>
        </div>
        <div class="circle">
          <p><span>76</span> </p>
          <p>of 100</p>
        </div>
        <div class="text">
          <h2>Great</h2>
          <h3>You scored higher than 65% of the people who have taken these tests.</h3>
        </div>
      </section>
      
      <section id="right">
        <div>
          <h1>Summary</h1>
        </div>

        <div>
          <div>
            <ul>
              <li><img src="/projectresult/assets/images/icon-reaction.svg" alt=""></li>
              <li>Reaction</li>
            </ul>
          </div>
          <p>80 / 100</p>
        </div>

        <div>
          <div>
            <ul>
              <li><img src="/projectresult/assets/images/icon-memory.svg" alt=""></li>
              <li>Memory</li>
            </ul>
          </div>
          <p>92 / 100</p>
        </div>

        <div>
          <div>
            <ul>
              <li><img src="/projectresult/assets/images/icon-verbal.svg" alt=""></li>
              <li>Verbal</li>
            </ul>
          </div>
          <p>61 / 100</p>
        </div>

        <div>
          <div>
            <ul>
              <li><img src="/projectresult/assets/images/icon-visual.svg" alt=""></li>
              <li>Visual</li>
            </ul>
          </div>
          <p>72 / 100</p>
        </div>

        <div class="btn">
          <button>Continue</button>
        </div>

      </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
