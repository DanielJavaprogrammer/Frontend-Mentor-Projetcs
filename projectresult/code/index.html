<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <main>
    <div class="conteiner">
      <section id="left">
        <div class="header">
          <h1>Your Result</h1>
        </div>
        <div class="circle">
          <p><span>76</span> </p>
          <p>of 100</p>
        </div>

        <div class="text_1">
          <h2>Great</h2>
        </div>

        <div class="text_2">
          <p>You scored higher than 65% of</p>
          <p>the people who have taken</p>
          <p>these tests.</p>
        </div>
      </section>
      
      <section id="right">
        <div class="summary">
          <h1>Summary</h1>
        </div>

        <div class="box0 box">
          <div>
            <ul>
              <li><img src="/projectresult/assets/images/icon-reaction.svg" alt=""></li>
              <li>Reaction</li>
            </ul>
          </div>
          <div class="textsocre">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>

        <div class="box1 box">
          <div>
            <ul>
              <li><img src="/projectresult/assets/images/icon-memory.svg" alt=""></li>
              <li>Memory</li>
            </ul>
          </div>
          <div class="textsocre">
            <p>92 <span>/ 100</span></p>
          </div>
        </div>

        <div class="box2 box">
          <div>
            <ul>
              <li><img src="/projectresult/assets/images/icon-verbal.svg" alt=""></li>
              <li>Verbal</li>
            </ul>
          </div>
          <DIV class="textsocre" >
            <p>61 <span>/ 100</span></p>
          </DIV>
        </div>

        <div class="box3 box">
          <div>
            <ul>
              <li><img src="/projectresult/assets/images/icon-visual.svg" alt=""></li>
              <li>Visual</li>
            </ul>
          </div>
          <div class="textsocre">
            <p>72 <span>/ 100</span></p>
          </div>
        </div>

        <div class="btn">
          <button>Continue</button>
        </div>

      </section>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/DanielJavaprogrammer">Daniel Sodre</a>.
    </div>
  </main>
</body>
</html>
