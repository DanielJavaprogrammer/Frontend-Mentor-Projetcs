<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <main>
    <section class="input-data">
      <div class="input-data-itens">
        <label for="dia">Dia</label>
        <input type="number" id="dia" placeholder="xx">
      </div>
      <div class="input-data-itens">
        <label for="dia">Mês</label>
        <input type="number" id="mes" placeholder="xx">
      </div>
      <div class="input-data-itens">
        <label for="dia">Ano</label>
        <input type="number" id="ano" placeholder="xxxx">
      </div>
    </section>

    <div class="button-submit">
      <button class="btn-checar">
        <img src="../assets/images/icon-arrow.svg" alt="arrow-bottom">
      </button>
    </div>

    <section class="resultado">
      <div>
        <p><span id="anos">- -</span> Anos</p>
        <p><span id="meses">- -</span> Meses</p>
        <p><span id="dias">- -</span> Dias</p>
      </div>
    </section>


  </main>

  <footer>
    <p>Site feito por <a href="#">Daniel Sodré</a> na plataforma <a href="#">FrontEnd Mentor</a></p>
  </footer>

  <script src="../javaScript/script.js"></script>
</body>

</html>
