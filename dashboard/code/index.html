<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/time-tracking-dashboard-main/p">
  <link rel="stylesheet" href="/dashboard/styles/style.css">
  <link rel="shortcut icon" href="/time-tracking-dashboard-main/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="main">
      <div class="boxes">
        <div class="iten iten-1">
          <div class="profile">
            <img src="/dashboard/images/image-jeremy.png" alt="">
            <p>Report For</p>
            <h1>Jeremy Robson</h1>
          </div> <!--End profile-->

          <div class="months">
            <ul>
                <li><a class="selected" onclick="selectOption(this)">Daily</a></li>
                <li><a onclick="selectOption(this)">Weekly</a></li>
                <li><a onclick="selectOption(this)">Monthly</a></li>
            </ul>
        </div> <!--End months-->
        </div> <!--End iten-1-->

        <div class="iten iten-2">
          <div class="work">
            <img src="/dashboard/images/icon-work.svg" alt="work">
          </div>

          <div class="work-content">
            <ul>
              <li>Work</li>
              <li><img src="/dashboard/images/icon-ellipsis.svg" alt=""></li>
            </ul>
          </div>
        </div>

        <div class="iten iten-3">
          <div class="play">
            <img src="/dashboard/images/icon-play.svg" alt="play">
          </div>
          <div class="play-content"></div>
        </div>

        <div class="iten iten-4">
          <div class="study">
            <img src="/dashboard/images/icon-study.svg" alt="">
          </div>
          <div class="study-content"></div>
        </div>

        <div class="iten iten-5">
          <div class="exercise">
            <img src="/dashboard/images/icon-exercise.svg" alt="">
          </div>
          <div class="exercise-content"></div>
        </div>

        <div class="iten iten-7">
          <div class="social">
            <img src="/dashboard/images/icon-social.svg" alt="">
          </div>
          <div class="social-content"></div>
        </div>

        <div class="iten iten-8">
          <div class="self_care">
            <img src="/dashboard/images/icon-self-care.svg" alt="">
          </div>
          <div class="self_care-content"></div>
        </div>

      </div> <!--End Boxes-->
  </div> <!--End Main-->
</body>
<script>
  function selectOption(element) {
    // Remover a classe 'selected' de todos os elementos
    document.querySelectorAll('.months a').forEach((el) => {
        el.classList.remove('selected');
    });

    // Adicionar a classe 'selected' ao elemento clicado
    element.classList.add('selected');
}

</script>
</html>
