<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>

</head>
<body>

  <main>

    <section class="avatar-sec">
      <div class="contaiter-avatar">
        <div class="avatar">
          <img src="../Dashboard/images/image-jeremy.png" alt="imagem logado">
        </div>
        <div class="info-avatar">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div class="avatar-dias">
        <a href="#" id="daily">Daily</a>
        <a href="#" id="weekly">Weekly</a>
        <a href="#" id="monthly">Monthly</a>
      </div>
    </section>


    <section class="box work">
      <div class="item">
        <div class="header">
          <p>Work</p>
          <i class="ph ph-dots-three"></i>
        </div>
        <div class="item-tempo">
          <h1>32hrs</h1>
          <span>Last Week - 36hrs</span>
        </div>
      </div>
    </section>

    <section class="box play">
      <div class="item">
        <div class="header">
          <p>Play</p>
          <i class="ph ph-dots-three pontos"></i>
        </div>
        <div class="item-tempo">
          <h1>10hrs</h1>
          <span>Last Week - 9hrs</span>
        </div>
      </div>
    </section>

    <section class="box study">
      <div class="item">
        <div class="header">
          <p>Study</p>
          <i class="ph ph-dots-three pontos"></i>
        </div>
        <div class="item-tempo">
          <h1>4hrs</h1>
          <span>Last Week - 7hrs</span>
        </div>
      </div>
    </section>
    
    <section class="box exercise">
      <div class="item">
        <div class="header">
          <p>Exercise</p>
          <i class="ph ph-dots-three pontos"></i>
        </div>
        <div class="item-tempo">
          <h1>4hrs</h1>
          <span>Last Week - 5hrs</span>
        </div>
      </div>
    </section>
    
    <section class="box social">
      <div class="item">
        <div class="header">
          <p>Social</p>
          <i class="ph ph-dots-three pontos"></i>
        </div>
        <div class="item-tempo">
          <h1>5hrs</h1>
          <span>Last Week - 10hrs</span>
        </div>
      </div>
    </section>
    
    <section class="box self-care">
      <div class="item">
        <div class="header">
          <p>Self-care</p>
          <i class="ph ph-dots-three pontos"></i>
        </div>
        <div class="item-tempo">
          <h1>2hrs</h1>
          <span>Last Week - 2hrs</span>
        </div>
      </div>
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/DanielJavaprogrammer">Daniel Sodr√©</a>.
  </div>

  <script src="script.js"></script>

</body>
</html>
