<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page With Menu Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Plus+Jakarta+Sans&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="../style/style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/menu-boxed.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="cabeca">
            <div class="logoMaker">
                <img src="../assets/images/logo.svg" alt="logo Maker">
            </div>
            <nav id="hamb">
                <ul>
                     <li><a href="#">Home</a></li>
                     <li><a href="#">New</a></li>
                     <li><a href="#">Popular</a></li>
                     <li><a href="#">Trending</a></li>
                     <li><a href="#">Categories</a></li>
                </ul>
            </nav>

            <div class="menuMoba" onclick="menuButton()">
                <i class="gg-menu-boxed"></i>
            </div>
        </div>
    </header>

    <script>
        var open = false;
        function menuButton(){
            var menu = document.getElementById("hamb");
            open = !open;
            if (open){
                menu.style.display = "block"
            }
            else{
                menu.style.display = 'none';
            }
        }
    </script>
