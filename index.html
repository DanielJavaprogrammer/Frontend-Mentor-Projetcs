<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .main{
            width: 1280px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 200px);
        }
        .item{
            background-color: lightblue;
        }

        .item:nth-child(even){
            background-color: blue;
        }
    </style>
</head>
<body>
    <main>
       <div class="main">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>            
       </div> 
    </main>
</body>
</html>
