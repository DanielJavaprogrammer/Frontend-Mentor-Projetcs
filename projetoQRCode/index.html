<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/projetoQRCode/images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="main">
      <section class="conteiner">
        <div class="qrcode">
          <figure>
            <img src="images/image-qr-code.png" alt="qrcode">
          </figure>
        </div>

        <div class="qrcode_text">
          <h1>Melhore suas habilidade Front-End construindo projetos</h1>
          <p>Escaneie o QR Code para acessar a FrontEnd Mentor e leve suas habilidades de codar para o proximo nivel</p>
        </div>
      </section>
    </section>
</body>
</html>
