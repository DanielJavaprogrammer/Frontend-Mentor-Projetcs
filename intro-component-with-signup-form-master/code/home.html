<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../style/mainstyle.css">
  <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">

</head>

<body>
  <main>
    <div class="left">
      <h1>Learn to code by watching othres</h1>
      <p>See hoe experienced developers solve problems in real-time. Watching scripted tutorials is grat, but
        understanding how developers think is invaluable.</p>
    </div>
    <div class="right">
      <div class="button_try">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>
      <div class="form">
        <div class="dados_input">
          <label for="firstNome"></label>
          <input type="text" id="firstNome" placeholder="First Name" required>
          <img src="../images/icon-error.svg" alt="img erro" class="img_erro">
        </div>

        <div class="dados_input">
          <label for="lastName"></label>
          <input type="text" id="lastName" placeholder="Last Name" required>
          <img src="../images/icon-error.svg" alt="img erro" class="img_erro">
        </div>

        <div class="dados_input">
          <label for="email"></label>
          <input type="email" id="email" placeholder="Email Address" required>
          <img src="../images/icon-error.svg" alt="img erro" class="img_erro">
        </div>

        <div class="dados_input">
          <label for="password"></label>
          <input type="password" id="password" placeholder="Passoword" required>
          <img src="../images/icon-error.svg" alt="img erro" class="img_erro">
        </div>

        <button type="submit" id="btn-submit">Claim Your Free Trial</button>
        <h3>By clicking the button you are agreeing to our <a href="#">Terms and Services</a></h3>
      </div>
    </div>
  </main>

  <script src="../script/script.js"></script>
</body>

</html>
