<body>

  <div id="content">
    <div class="contant-left">
      <h1>Learn to code by <br>watching others</h1>
      <h2>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </h2>
    </div>

    <div class="content-right">
      <div class="content-right-alarm">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>
      <div id="content-right-form">
        <form>
          <label for="Firstname"></label>
          <input type="text" name="Fnome" id="Fname" placeholder="First Name" required>

          <label for="Lastname"></label>
          <input type="text" name="Lname" id="Lastname" placeholder="Last Name" required>

          <label for="email"></label>
          <input type="email" name="email" id="email" placeholder="E-mail" required>

          <label for="passW"></label>
          <input type="password" name="passWord" id="passW" placeholder="Password" required>

          <input type="submit" value="Claim your free trial">
          <p>By clicking the button, you are agreeing to <a href="#">Terms and Services</a></p>
        </form>

      </div>
    </div>
